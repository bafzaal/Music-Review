<h1 class="heading-1"><span>Activate Account</span></h1> 

<br>

<div class="block-center">
    <form class="form fw text-center" role="form">
    <p id="result5" class="output text-center"></p>
    <br>
    <div class="form-group">
        <input [(ngModel)]="userService.activateUserData.email" name="email" id="emailInput" placeholder="Email" class="form-control form-control-sm" type="text" required="">
    </div>
    <div class="form-group">
        <input [(ngModel)]="userService.activateUserData.password" name="password" id="passwordInput" placeholder="Password" class="form-control form-control-sm" type="password" required="">
    </div>
    <div class="form-group">
        <button (click)="LogIn()" type="submit" class="btn btn-primary bcklog btn-block">Login</button>
    </div>
    </form>
</div>

<br>
